{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'welfare:create' %}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <p>게시판을 선택 : <select name="category_univ" id="category_univ">
            <option value="경영대학">경영대학</option>
            <option value="예술대학">예술대학</option>
            <option value="사회과학대학">사회과학대학</option>
            <option value="AI융합대학">AI융합대학</option>
            <option value="공과대학">공과대학</option>
            <option value="불교대학">불교대학</option>
            <option value="미래융합대학">미래융합대학</option>
            <option value="이과대학">이과대학</option>
            <option value="문과대학">문과대학</option>
            <option value="경찰사법대학">경찰사법대학</option>
            <option value="사범대학">사범대학</option>
            <option value="법과대학">법과대학</option>
        </select>
        <select name="category_type">
            <option value = "공간대여">공간대여</option>
            <option value = "물품대여">물품대여</option>
        </select>
    </p>
    <p>제목 : <input type="text" name="title"></p>
    <p>시작 날짜 : <input type="date" id="start_date" name="start_date"></p>
    <p>종료 날짜 : <input type="date" id="end_date" name="end_date"></p>
    <p>복지 운영 시간 : <input type = "time" name = "start_time"> ~ <input type = "time" name = "end_time"></p>
    <p>주소 : <input type="text" name="address"></p>
    <p>이미지: <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
