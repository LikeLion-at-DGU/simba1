<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>
    <!-- nav바 -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="../image/logo.png">
        </div>

        <ul class="navbar__menu">
            <li><a href="#">제휴혜택</a></li>
            <li><a href="#">학생복지</a></li>
            <li><a href="#"><i class="fas fa-user-circle" style="color: #814e01;"></i></a></li>
        </ul>
    </nav>

    <div class="root">
        <div class="gray-box"></div>
        <div class="item">
            <img class="vector" src="../image/choose/Vector.png" width="10px" height="15px">
        </div>
    
        <div class="item">
            <div class="review-box">
                <div class="question"><span class="store-name">비즈마루</span>는<br>어떠셨나요?</div>
                    <input type="text" class="input-comment" placeholder="코멘트를 남겨주세요.">
                <div class="buttons">
                    <a href="card.html"><button class="cancel">취소</button></a>
                    <button class="submit">등록</button>
                </div>
            </div>

            <div class="card">
                <div  class="card-img">
                    <img class="store-img" src="../image/비즈마루.png">
                </div>
                
                <div class="card-head">
                    <div class="head-content">
                        <div class="store-title">비즈마루</div>
                        <hr class="title_hr">
                        <div class="comment-button">
                            <img src="../image/card/pen.png" height="13px" width="13px">
                            <div class="grades">코멘트</div>
                        </div>
                    </div>
                    <img class="heart" src="../image/card/heart.png" height="21px" width="23px">
                </div>
    
                <div class="card-main">
                    <div class="time">08:00-21:00</div>
                    <div class="address">경영관 1층</div>
                    <div class="benefit">경영대학 비즈마루 대관 방법</div>
                </div>
                <hr class="comment-hr">

                <div class="card-comment">
                    <div class="comment-count">코멘트 2</div>
                    <!-- 1번째 댓글 -->
                    <div class="comment">
                        <div class="users">
                            <img src="../image/card/user.png" height="15px" width="15px">
                            <div class="nickname">닉네임</div>
                        </div>
                        <div class="likes">
                            <img src="../image/card/like.png" height="13px" width="13px">
                            <div class="like">15</div>
                        </div>
                    </div>

                    <div class="content">깔끔하고 좋아요</div>
                    <div class="comment-date">20xx/xx/xx 00:00</div>

                    <!-- 2번째 댓글 -->
                    <div class="comment">
                        <div class="users">
                            <img src="../image/card/user.png" height="15px" width="15px">
                            <div class="nickname">닉네임</div>
                        </div>
                        <div class="likes">
                            <img src="../image/card/like.png" height="13px" width="13px">
                            <div class="like">15</div>
                        </div>
                    </div>
                    <div class="content">최고의 맛집 추천합니다.</div>
                    <div class="comment-date">20xx/xx/xx 00:00</div>

                </div>
            </div>
            <div class="margin"></div>
        </div>

    <footer>
        동국대학교 멋쟁이사자처럼 심바톤 1조<br>
        @ likelion_dongguk<br>
        ⓒ DGU Likelion. All rights reserved.
    </footer>
        </div>
    </div>

</body>

</html>
