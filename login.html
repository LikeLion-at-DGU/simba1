<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>
    <div class="root">
        <div class="login">
            <div class="login__title">로그인</div>
            <div class="login__logo">
                <img src="./image/logo2.png">
            </div>

            <div class="login__wrapper">
                <form action="./main.html" id="login-form">
                    <div class="login__id">학번<br>
                        <input type="text" name="id" placeholder="학번을 입력해주세요" required>
                    </div>
                    <div class="login__pwd">비밀번호<br>
                        <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="login__button">
                        <input type="submit" value="로그인">
                    </div>
                    <div class="login__no">
                        <div class="login__no__id">계정이 없으신가요?</div>
                        <div class="login__no__sign">가입하기</div>
                    </div>

                </form>
            </div>

            

        </div>
    </div>
</body>

</html>
