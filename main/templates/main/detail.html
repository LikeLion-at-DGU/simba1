{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{blog.title}}</h1>
작성자 : {{blog.writer}}
날짜 : {{blog.pub_date}}
<hr>
<p>{{blog.body}}</p>
<a href="{% url 'main:delete' blog.id %}">삭제하기</a>
<a href="{% url 'main:likes' blog.id %}">
    {% if user in blog.like.all %}
    취소
    {% else %}
    좋아요
    {% endif %}
</a>
{{blog.like_count}}개

{% endblock %}
