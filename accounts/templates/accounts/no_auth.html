{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sign-up-completed.css' %}">
<body>
    <div class="root">
        <div class="sign-up">
            <div class="ckeck">
                <i class="fas fa-check-circle" style="color: #ff8f0b;"></i>
            </div>
            <div class="sign-up-completed">
                <span>
                    <b>해당 기능</b>을 사용할 수 있는
                </span>
            </div>
            <div class="text">
                권한이 없습니다.
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'main:mainpage' %}" class="sign-up-completed-button">
                확인
            </a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="sign-up-completed-button">
                로그인
            </a>
            {% endif %}

        </div>
    </div>
{% endblock %}
