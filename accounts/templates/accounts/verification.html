{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="root">
        <div class="login">
            <div class="login__title">인증</div>
            <div class="login__logo">
                <img src="{% static 'images/logo2.png' %}">
            </div>

            <div class="login__wrapper">
                <form action="{% url 'accounts:image_verification' user.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p><input type="file" name="image_verification"></p>
                    <div class="login__button">
                        <input type="submit" value="회원가입">
                    </div>
                </form>
            </div>

            

        </div>
    </div>
{% endblock %}
